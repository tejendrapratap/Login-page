<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page: email</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <img class="avatar" src="https://image.freepik.com/free-vector/businessman-character-avatar-icon-vector-illustration-design_24877-18271.jpg" alt="Avatar">
        <h1>Login </h1>
        <form class="email" action="Password.html" method="get">
            <p>Enter email:</p>
            <input type="email" name="" placeholder="someone@email.com" required>
            <input id="pass" type="submit" name="" value="Enter Password"><br>
            <p>Don't Have an account?</p><a href="#"> Sign Up Here</a>
        </form>
    </div>
</body>
</html>
