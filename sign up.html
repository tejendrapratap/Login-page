<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup">
        <img class="Savatar" src="https://image.freepik.com/free-vector/businessman-character-avatar-icon-vector-illustration-design_24877-18271.jpg" alt="Avatar">
        <h1>Sign Up</h1>
        <form class="sign" action="Thank you.html" method="GET">
            <p>Full Name:</p>
            <input type="text" name="" placeholder="Enter your Name" required>
            <p>Enter email:</p>
            <input type="email" name="" placeholder="someone@email.com" required>
            <p>Enter Password:</p>
            <input type="password" name="" placeholder="Password" required>
            <input id="sub" type="submit" name="" value="Sign Up"><br>
            <p>Already Have an Account?</p><a href="email.html"> Log in</a>
        </form>
    </div>
</body>
</html>
